<!DOCTYPE html>
<html lang="">

<head>
    <meta t="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular Demo</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js" type="application/javascript"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>
    <div data-ng-app="geolocation">
        <div class="geo" ng-controller="googlemapoutput">
            <div class="row">
                <input type="text" ng-init="default-value" ng-model="startlocation" id="startlocation" />
                <input type="text" ng-model="endlocation" id="endlocation" />
                <button id="btn" ng-click="calcRoute()">
                    Get Direction
                </button>
                <br/></br>
            </div>
            <br/>
            <br/>
            <div id="map-canvas"></div>
        </div>
    </div>

</body>



</html>
